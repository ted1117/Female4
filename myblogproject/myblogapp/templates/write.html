{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" /> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}" />
    <title>Write</title>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="article">
        {% comment %} <div>
          <input type="text" name="title" placeholder="제목"/>
        </div>   {% endcomment %}
        <input type="text" name="title" placeholder="제목"/>
        <textarea name="content" id="" cols="30" rows="20"></textarea>
      </div>
      <div class="article-option">
        <div class="write-box">
          <img src="{% static 'img/material-symbols_robot-2-outline.svg' %}" alt="">
          <a href="" class="box-title">인공지능 글 자동완성</a>
        </div>
        <div class="write-box" id="topic">
          <span class="box-title">주제</span>
          <div class="topic-option">
            <div>
              <input type="radio" name="tag" id="tag" /><label>일상</label>
            </div>
            <div>
              <input type="radio" name="tag" id="tag" /><label>요리</label>
            </div>
            <div>
              <input type="radio" name="tag" id="tag" /><label>여행</label>
            </div>
            <div>
              <input type="radio" name="tag" id="tag" /><label>영화</label>
            </div>
            <div>
              <input type="radio" name="tag" id="tag" /><label>IT/전자기기</label>
            </div>
          </div>
        </div>
        <div class="write-box">
          <span class="box-title">업로드 정보</span>
          <p>상태:</p>
          <form action="" method="post" enctype="multipart/form-data">
            <label for="imgfile">이미지 업로드</label>
            <input type="file" name="imgfile" id="imgfile" />
          </form>
          <div class="save-buttons">
            <button id="tmp-save">임시 저장</button>
            <button type="submit">저장</button>
          </div>
          
        </div>
      </div>
    </form>
    <footer>
      <div>
        <span>Made with</span>
        <span>Django</span>
      </div>
    </footer>
  </body>
  <script src="{% static '/js/form.js' %}" defer></script>
</html>
